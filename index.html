<!DOCTYPE html>
<html>
  <head>
<style>
  #my-view {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;

  }
  #my-view img {
    max-width: 100%;

  }
  #my-view .user-agent {
    font-size: 0.8em;
    text-align: center;
  }
</style>

<div id="my-view" style="display: none;">
  <img src="click_here.jpg" alt="animated GIF">

</div>

<script>
  var isWebView = false;
  var userAgent = navigator.userAgent;

  if (/Android/.test(userAgent)) {
    // Check the Android version to determine how to differentiate WebView from Chrome
    var androidVersion = parseFloat(userAgent.slice(userAgent.indexOf("Android")+8));
    if (androidVersion >= 10) {
      // For Android 10 and above, check for the "wv" field in the user-agent string
      isWebView = /(wv)/.test(userAgent);
    } else {
      // For versions of Android below 10, check for the "Version/_X.X_" string in the user-agent string
      isWebView = userAgent.includes("Version/");
    }
  }

  if (isWebView) {
    document.getElementById('my-view').style.display = 'block';
    document.getElementById('user-agent-value').textContent = userAgent;
  } else {
    window.location.href = 'https://play.google.com/store/apps/details?id=com.smithtommy.tilfaztommy';
  }
</script>



  </head>
  <body>
    <img src="my-image.jpg" alt="My Image" class="corner-image">
  </body>
</html>
